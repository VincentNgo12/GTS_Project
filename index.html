<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="drag.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph That SH*T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/1cf483120b.js" crossorigin="anonymous"></script>	
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0RCj8aLdKFX-cvYkW6kDveuaUlMnpes&libraries=places&callback=initMap"></script>
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="two alt-two">
                <h1>Graph That SH*T!
                  <span>Made Possible With Mrs. Robertson's Teachings</span>
                </h1>
            </div>
             
        </div>
        <div class="container2">
            <!-- Option tabs to switch between drawing mode and upload image mode -->
            <div class="mode-tabs">
                <input type="radio" id="radio-1" name="tabs" checked="">
                <label class="tab" for="radio-1">Draw</label>
                <input type="radio" id="radio-2" name="tabs">
                <label class="tab" for="radio-2">Image</label>
                <span class="glider"></span>
            </div>


            <!-- Drawing mode -->
            <div class="my-canvas">
                <!-- Canvas content will go here -->
                <h3>Draw on the Canvas:</h3>
                <canvas id="drawingCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
            </div>


            <!-- Image mode -->
            <div class="my-dropzone inactive">
                <!-- Image will go here -->
                <h3 id="dropZoneTitle">Upload your Image :</h3>
                <div class="display-area hidden" id="display-area">
                    <img src="" id="imgDisplay" alt="">
                </div>
                <div class="drag-area" id="drag-area">
                    <div class="icon">
                        <i class="fas fa-images"></i>
                    </div>
                    <span class="header">Drag & Drop</span>
                    <span class="header">or <span class="button" id="browseButton">browse</span></span>
                    <input type="file" id="fileUpload" hidden />
                    <span class="support">Supports: JPEG, JPG, PNG</span>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <button class="removeImage hidden" id="removeImage">Remove Image</button>
                    <button class="download disable" id="graphButton">Graph Now!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Desmos Calculator -->
    <div id="calculator" style="width: 100%; height: 100vh; display: none;"></div>
</body>
<script async src="opencv.js" type="text/javascript"></script>
<script src="contours.js"></script>
<script src="DFT.js"></script>
<script src="Desmos.js"></script>
<script src="imageDrop.js"></script>
<!-- Script for mode-tabs toggle between modes -->
<script>
    document.getElementById('radio-1').addEventListener('change', function() {
        document.querySelector('.my-dropzone').classList.add('inactive');
        document.querySelector('.my-canvas').classList.remove('inactive');
    });

    document.getElementById('radio-2').addEventListener('change', function() {
        document.querySelector('.my-dropzone').classList.remove('inactive');
        document.querySelector('.my-canvas').classList.add('inactive');
    });
</script>
</html>
